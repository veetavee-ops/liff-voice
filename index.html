<body>

            <p>‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡πâ‡∏≤‡∏á‡πÑ‡∏ß‡πâ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á</p>

        <button class="send-btn" id="sendBtn">üì§ ‡∏™‡πà‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏û‡∏∑‡πà‡∏≠‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</button>
        
        <div id="result">
            <h3>üìù ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ó‡∏µ‡πà‡πÅ‡∏õ‡∏•‡∏á‡πÑ‡∏î‡πâ:</h3>

    <script>
        // ===== ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ =====
        const CONFIG = {
            liffId: "2009031318-2mGj5MQZ",  // ‡πÉ‡∏™‡πà LIFF ID ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì
            // ‡πÉ‡∏™‡πà URL ‡∏Ç‡∏≠‡∏á backend ‡∏ó‡∏µ‡πà‡∏à‡∏∞‡∏£‡∏±‡∏ö‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á (‡∏ñ‡πâ‡∏≤‡∏°‡∏µ)
            backendUrl: "https://voice-backend-blond.vercel.app/api/transcribe" // ‡πÄ‡∏ä‡πà‡∏ô "https://your-server.com/api/transcribe"
        };

        // ===== Elements =====
        const recordBtn = document.getElementById('recordBtn');
        const status = document.getElementById('status');
        const timer = document.getElementById('timer');
        const audioPlayer = document.getElementById('audioPlayer');
        const sendBtn = document.getElementById('sendBtn');
        const result = document.getElementById('result');
        const transcription = document.getElementById('transcription');
        const debugLog = document.getElementById('debugLog');

        // ===== State =====
        let mediaRecorder = null;
        let audioChunks = [];
        let audioBlob = null;
        let startTime = null;
        let timerInterval = null;
        let stream = null;

        // ===== Debug Logger =====
        function log(msg) {
            console.log(msg);
            const time = new Date().toLocaleTimeString();
            debugLog.innerHTML += `<div>[${time}] ${msg}</div>`;
            debugLog.scrollTop = debugLog.scrollHeight;
        }

        // ===== Status Update =====
        function setStatus(msg, type = '') {
            status.textContent = msg;
            status.className = type;
        }

        // ===== Timer =====
        function updateTimer() {
            if (!startTime) return;
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const mins = Math.floor(elapsed / 60).toString().padStart(2, '0');
            const secs = (elapsed % 60).toString().padStart(2, '0');
            timer.textContent = `${mins}:${secs}`;
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 100);
        }

        function stopTimer() {
            clearInterval(timerInterval);
            timerInterval = null;
        }

        function resetTimer() {
            timer.textContent = '00:00';
            startTime = null;
        }

        // ===== Initialize LIFF =====
        async function initLiff() {
            try {
                log('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô LIFF...');
                await liff.init({ liffId: CONFIG.liffId });
                log('LIFF init ‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
                
                if (!liff.isLoggedIn()) {
                    log('‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ login, ‡∏Å‡∏≥‡∏•‡∏±‡∏á redirect...');
                    liff.login();
                    return;
                }
                
                const profile = await liff.getProfile();
                log(`‡∏¢‡∏¥‡∏ô‡∏î‡∏µ‡∏ï‡πâ‡∏≠‡∏ô‡∏£‡∏±‡∏ö: ${profile.displayName}`);
                
                await initMicrophone();
                
            } catch (err) {
                log(`LIFF Error: ${err.message}`);
                setStatus('‚ùå ‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠ LINE ‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + err.message, 'error');
            }
        }

        // ===== Initialize Microphone =====
        async function initMicrophone() {
            try {
                log('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏Ç‡∏≠‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô...');
                
                // ‡∏Ç‡∏≠‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô
                stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 44100
                    } 
                });
                
                log('‡πÑ‡∏î‡πâ‡∏£‡∏±‡∏ö‡∏™‡∏¥‡∏ó‡∏ò‡∏¥‡πå‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô‡πÅ‡∏•‡πâ‡∏ß');
                setStatus('‚úÖ ‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á - ‡∏Å‡∏î‡∏õ‡∏∏‡πà‡∏°‡∏Ñ‡πâ‡∏≤‡∏á‡πÑ‡∏ß‡πâ', 'success');
                recordBtn.disabled = false;
                
                setupRecordButton();
                
            } catch (err) {
                log(`Microphone Error: ${err.name} - ${err.message}`);
                
                if (err.name === 'NotAllowedError') {
                    setStatus('‚ùå ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏≠‡∏ô‡∏∏‡∏ç‡∏≤‡∏ï‡∏Å‡∏≤‡∏£‡πÉ‡∏ä‡πâ‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô', 'error');
                } else if (err.name === 'NotFoundError') {
                    setStatus('‚ùå ‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô', 'error');
                } else {
                    setStatus('‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏Ç‡πâ‡∏≤‡∏ñ‡∏∂‡∏á‡πÑ‡∏°‡πÇ‡∏Ñ‡∏£‡πÇ‡∏ü‡∏ô: ' + err.message, 'error');
                }
            }
        }

        // ===== Setup Record Button =====
        function setupRecordButton() {
            // ‡∏Å‡∏î‡∏Ñ‡πâ‡∏≤‡∏á = ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏≠‡∏±‡∏î
            recordBtn.addEventListener('touchstart', startRecording);
            recordBtn.addEventListener('mousedown', startRecording);
            
            // ‡∏õ‡∏•‡πà‡∏≠‡∏¢ = ‡∏´‡∏¢‡∏∏‡∏î‡∏≠‡∏±‡∏î
            recordBtn.addEventListener('touchend', stopRecording);
            recordBtn.addEventListener('mouseup', stopRecording);
            recordBtn.addEventListener('mouseleave', stopRecording);
            
            // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô context menu ‡∏ö‡∏ô mobile
            recordBtn.addEventListener('contextmenu', (e) => e.preventDefault());
        }

        // ===== Start Recording =====
        function startRecording(e) {
            e.preventDefault();
            if (mediaRecorder && mediaRecorder.state === 'recording') return;
            
            log('‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á...');
            
            audioChunks = [];
            audioBlob = null;
            audioPlayer.style.display = 'none';
            sendBtn.style.display = 'none';
            result.style.display = 'none';
            
            try {
                // ‡∏™‡∏£‡πâ‡∏≤‡∏á MediaRecorder
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: MediaRecorder.isTypeSupported('audio/webm') 
                        ? 'audio/webm' 
                        : 'audio/mp4'
                });
                
                mediaRecorder.ondataavailable = (e) => {
                    if (e.data.size > 0) {
                        audioChunks.push(e.data);
                    }
                };
                
                mediaRecorder.onstop = onRecordingStop;
                
                mediaRecorder.start(100); // ‡πÄ‡∏Å‡πá‡∏ö data ‡∏ó‡∏∏‡∏Å 100ms
                
                recordBtn.classList.add('recording');
                recordBtn.textContent = 'üî¥';
                setStatus('üî¥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å... ‡∏õ‡∏•‡πà‡∏≠‡∏¢‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏´‡∏¢‡∏∏‡∏î', 'recording');
                startTimer();
                
            } catch (err) {
                log(`Recording Error: ${err.message}`);
                setStatus('‚ùå ‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å: ' + err.message, 'error');
            }
        }

        // ===== Stop Recording =====
        function stopRecording(e) {
            e.preventDefault();
            if (!mediaRecorder || mediaRecorder.state !== 'recording') return;
            
            log('‡∏´‡∏¢‡∏∏‡∏î‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏™‡∏µ‡∏¢‡∏á');
            mediaRecorder.stop();
            
            recordBtn.classList.remove('recording');
            recordBtn.textContent = 'üé§';
            stopTimer();
        }

        // ===== On Recording Stop =====
        function onRecordingStop() {
            log(`‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏™‡∏£‡πá‡∏à: ${audioChunks.length} chunks`);
            
            // ‡∏™‡∏£‡πâ‡∏≤‡∏á blob
            const mimeType = mediaRecorder.mimeType || 'audio/webm';
            audioBlob = new Blob(audioChunks, { type: mimeType });
            log(`Audio blob: ${(audioBlob.size / 1024).toFixed(2)} KB, type: ${mimeType}`);
            
            // ‡πÅ‡∏™‡∏î‡∏á player
            const audioUrl = URL.createObjectURL(audioBlob);
            audioPlayer.src = audioUrl;
            audioPlayer.style.display = 'block';
            
            // ‡πÅ‡∏™‡∏î‡∏á‡∏õ‡∏∏‡πà‡∏°‡∏™‡πà‡∏á
            sendBtn.style.display = 'block';
            
            setStatus('‚úÖ ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß - ‡∏Å‡∏î‡∏ü‡∏±‡∏á‡∏´‡∏£‡∏∑‡∏≠‡∏™‡πà‡∏á‡πÑ‡∏î‡πâ‡πÄ‡∏•‡∏¢', 'success');
        }

        // ===== Send Audio for Transcription =====
        sendBtn.addEventListener('click', async () => {
            if (!audioBlob) {
                setStatus('‚ùå ‡πÑ‡∏°‡πà‡∏°‡∏µ‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á', 'error');
                return;
            }
            
            log('‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á...');
            setStatus('‚è≥ ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á...', '');
            sendBtn.disabled = true;
            
            if (CONFIG.backendUrl) {
                // ‡∏™‡πà‡∏á‡πÑ‡∏õ backend ‡∏à‡∏£‡∏¥‡∏á
                await sendToBackend();
            } else {
                // Demo mode - ‡πÅ‡∏™‡∏î‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏ü‡∏•‡πå
                showDemoResult();
            }
            
            sendBtn.disabled = false;
        });

        // ===== Send to Backend =====
        async function sendToBackend() {
            try {
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');
                
                // ‡πÄ‡∏û‡∏¥‡πà‡∏° LINE user ID
                const profile = await liff.getProfile();
                formData.append('userId', profile.userId);
                
                const response = await fetch(CONFIG.backendUrl, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                log(`Backend response: ${JSON.stringify(data)}`);
                
                result.style.display = 'block';
                transcription.textContent = data.text || data.transcription || '(‡πÑ‡∏°‡πà‡∏°‡∏µ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°)';
                setStatus('‚úÖ ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à!', 'success');
                
            } catch (err) {
                log(`Backend Error: ${err.message}`);
                setStatus('‚ùå ‡∏™‡πà‡∏á‡πÑ‡∏ü‡∏•‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à: ' + err.message, 'error');
            }
        }

        // ===== Demo Result (when no backend) =====
        function showDemoResult() {
            log('Demo mode - ‡πÑ‡∏°‡πà‡∏°‡∏µ backend');
            
            result.style.display = 'block';
            transcription.innerHTML = `
                <strong>üìä ‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á:</strong><br>
                ‚Ä¢ ‡∏Ç‡∏ô‡∏≤‡∏î: ${(audioBlob.size / 1024).toFixed(2)} KB<br>
                ‚Ä¢ ‡∏õ‡∏£‡∏∞‡πÄ‡∏†‡∏ó: ${audioBlob.type}<br>
                ‚Ä¢ ‡∏Ñ‡∏ß‡∏≤‡∏°‡∏¢‡∏≤‡∏ß: ${timer.textContent}<br><br>
                <em>‚ö†Ô∏è ‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ Backend URL<br>
                ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏ï‡∏±‡πâ‡∏á‡∏Ñ‡πà‡∏≤ CONFIG.backendUrl ‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏™‡πà‡∏á‡πÑ‡∏õ AI ‡πÅ‡∏õ‡∏•‡∏á‡πÄ‡∏™‡∏µ‡∏¢‡∏á</em>
            `;
            setStatus('‚úÖ ‡πÑ‡∏ü‡∏•‡πå‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏™‡πà‡∏á (Demo Mode)', 'success');
        }

        // ===== Toggle Debug =====
        document.body.addEventListener('dblclick', () => {
            document.body.classList.toggle('show-debug');
        });

        // ===== Start =====
        initLiff();
    </script>
